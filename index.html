<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sign-up</title>
</head>
<body>


    <img src="assets/unsplash-photo.jpeg" alt="Welcome Photo" class="form-img">
    <div class="scroll-down"></div>
    <div class="text-side">

            <h1 class="intro-txt">This is not a real service but you will nead this 
                service eventially <em>Sign Up</em> now!

                <br>
                <br>
                You know you want to.
            </h1>
        
            <form action="" id="page-form" method="get">
        
                <!-- <h1 class="general-txt form-input">Let's Go:</h1> -->
                <div class="form-input">
                    <label for="first-name">*First Name:</label>
                    <input type="text" id="first-name" name="first-name"  required placeholder="Jane">
                </div>
                <div class="form-input">
                    <label for="last-name">*Last Name:</label>
                    <input type="text" id="last-name" name="last-name"  required placeholder="Doe">
                </div>
                <div class="form-input">
                    <label for="email">*Email:</label>
                    <input type="text" id="email" name="email"  required placeholder="janeD@gmail.com">
                </div>
                <div class="form-input">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone"  placeholder="(123) 456 7890">
                </div>
                <div class="form-input">
                    <label for="password">*Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-input">
                    <label for="confirm-password">*Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="pwdCheck validPwd"></div>
                </div>
        
                <div class="form-input"> 
                    <button type="submit">Create Account:</button>
                </div>
        
                </form>

                <h1 class="general-txt"> Already Have an account? <a href="#" class="log-in">Log In</a>
                </h1>
    </div>
        


</body>
<script src="form.js"></script>
</html>
