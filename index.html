<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sign-up</title>
</head>
<body>


    <img src="/assets/unsplash-photo.jpeg" alt="Welcome Photo" class="form-img">

    <form action="" id="page-form" method="get">

        
        <div class="form-input">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Jane">
        </div>
        <div class="form-input">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Doe">
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="janeD@gmail.com">
        </div>
        <div class="form-input">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456 7890">
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>

        <div class="submit-area"></div>

        </form>
        


</body>
<script src="form.js"></script>
</html>
